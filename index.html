<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.8">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular.png" alt="celular">
        </div>
        <div class="instagram-continuar">
            <div class="group">
                <img src="./img/instagram.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/eu.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">continue como gustavo</a>
                <a href="#" class="instagram-logout">remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é gustavo</p>
                <p class="not-account">
                    <spam class="link-blue">Alterar conta</spam>
                    ou
                    <spam class="link-blue">inscreva-se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
